version: 2.1
orbs:
  node: circleci/node@5.1.0
jobs:
  remix-plugin:
    docker:
      - image: cimg/base:stable
    working_directory: ~/repo
    steps:
      - checkout
      - run: node -v
      - run: npm install
      - run: npm run build
      - run: npm run test
      
workflows:
  version: 2
  build_all:
    jobs:
      - remix-plugin
